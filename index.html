<!DOCTYPE html>
<html>
   <head>
       <title>Library</title>
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
       <link rel="stylesheet" type="text/css" src="css/normalize.css">
       <link rel="stylesheet" href="styles.css">
   </head>

   <body>
     <header class="container-fluid">
        <h1>Library</h1>
        <!-- <h2><em>Of Classic Books</em></h2> -->
      </header>

     <div class = "row box-heading">
        <div class = "col-md-8 text-center">
          <h4>Library</h4>
        </div>
        <div class = "col-md-4 text-center">
          <h4>Get Items</h4>
        </div>
      </div>

     <div class = "row">
       <div class = "col-md-8">
          <div class = "bookContainer">
            <ul></ul>
          </div>
        </div>
        <div class = "col-md-4">
          <div class = "sideBookContainer">
            <ul></ul>
          </div>
        </div>
    </div>

  <div class = "form-instructions">
     <div class = "container-fluid col-md-12 text-center">
       <p>Add, Remove, and Get Books Here:</p>
      </div>
  </div>

  <div class= "form-box">
    <div class = "row addBookDrop">
        <div id="dropDown" class = "col-md-8">
          <ul class="listGroup">
          </ul>
        </div>
        <div class = "col-md-4">
          <button class = "addBook">Add Book(s)</button>
          <button type="button" id="dropDownBtn">Drop Down</button>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-4">
              <section>
                <input type="text" class="removeTitle" placeholder="Remove Book By Title">
                <button class="rmveBkByTle">Remove</button>
              </section>
              <section>
                <input type="text" class="removeAuthor" placeholder="Remove Book By Author">
                <button class="rmveBkByAuth">Remove</button>
              </section>
          </div>

          <div class="col-xs-4">
            <section class>
                <input type="text" class="getTitle" placeholder="Get Book by Title">
                <button class="getBookByTitleBtn">Get</button>
              </section>
              <section>
                <input type="text" class="getAuthor" placeholder="Get Book by Author">
                <button class="getBookByAuth">Get</button>
              </section>
            </div>

          <div class="col-xs-4">
              <section>
                <button class="getAuths">Get Authors</button>
              </section>
              <section>
                <button class="getRanAuth">Get Random Author</button>
              </section>
              <section>
                <button class="getRanBk">Get Random Book</button>
              </section>
          </div>
        </div>
      </div>
    </div>


      <script type="text/javascript" src="jQuery.js"></script>
      <script type="text/javascript" src="Library.js"></script>

   </body>

</html>
