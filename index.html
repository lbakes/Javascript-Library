<!DOCTYPE html>
<html>
   <head>
       <title>Library</title>
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
       <link rel="stylesheet" type="text/css" src="css/normalize.css">
       <link rel="stylesheet" href="styles.css">
   </head>

   <body>
     <header class="container-fluid">
        <h1>Lauren's Library</h1>
        <h2><em>Of Classic Books</em></h2>
      </header>

     <div class = "row">
        <div class = "col-md-8">
          <h4>Library</h4>
        </div>
        <div class = "col-md-4">
          <h4>Get Books</h4>
        </div>
      </div>

     <div class = "row">
       <div class = "col-md-8">
          <div class = "book-container">
          </div>
        </div>
        <div class = "col-md-4">
          <div class = "side-book-container">
          </div>
        </div>
    </div>

    <div class = "row" "add-book">
      <div class = "add-book-forms">
        <div class = "col-md-8">
          <form>
            <input type = "text" class = "title" placeholder = "Title">
            <input type = "text" class = "author" placeholder = "Author">
            <input type = "text" class = "pages" placeholder = "Pages">
            <input type = "text" class = "date" placeholder = "Publish Date">
            </form>
        </div>
      </div>
        <div class = "col-md-4">
          <button class = "add-bk">Add Book</button>
        </div>
      </div>


      <div class="container-fluid">
        <div class="row short-buttons">
          <div class="col-xs-4">
              <section>
                <input type="text" class="remove-book-by-title" placeholder="Remove Book By Title">
                <button class="rmveBkByTle">Remove</button>
              </section>
              <section>
                <input type="text" class="remove-book-by-author" placeholder="Remove Book By Author">
                <button class="rmveBkByAuth">Remove</button>
              </section>
              <section>
                <input type="text" class="get-random-book" placeholder="Get Random Book">
                <button class="getRanBk">Get</button>
              </section>
          </div>

          <div class="col-xs-4">
            <section class>
                <input type="text" class="get-book-by-title" placeholder="Get Book by Title">
                <button class="getBkByTle">Get</button>
              </section>
              <section>
                <input type="text" class="get-book-by-author" placeholder="Get Book by Author">
                <button class = "getBkByAuth">Get</button>
              </section>
            </div>

          <div class="col-xs-4">
              <section>
                <input type="text" class="get-authors" placeholder="Get Authors">
                <button class="getAuth">Get</button>
              </section>
              <section>
                <input type="text" class="get-random-author" placeholder="Get Random Author">
                <button class="getRanAuth">Get</button>
              </section>
          </div>
        </div>


      <script type="text/javascript" src="jQuery.js"></script>
       <script type="text/javascript" src="Library.js"></script>

   </body>

</html>
