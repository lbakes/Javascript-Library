<!DOCTYPE html>
<html>
   <head>
       <title>Library</title>
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
       <link rel="stylesheet" type="text/css" src="css/normalize.css">
       <link rel="stylesheet" href="Library-Lauren.css">
   </head>

   <body>
     <div class="container fluid">
         <div class="row">
           <div class="col-md-12">
             <h1>Lauren's Library</h1>
             <h2><em>Of Classic Books</em></h2>
           </div>
         </div>

     <div class="row">
        <div class="col-md-8">
          <h4>Library</h4>
        </div>
        <div class="col-md-4">
          <h4>Get Books</h4>
        </div>
      </div>

     <div class="row">
       <div class="col-md-8">
          <div class="book-container">
          </div>
        </div>
        <div class="col-md-4">
          <div class="side-book-container">
          </div>
        </div>
    </div>

    <div class="row" "add-book">
      <div class="add-book-forms">
        <div class="col-md-8">
          <form>
            <input type="text" class="title" placeholder="Title">
            <input type="text" class="author" placeholder="Author">
            <input type="text" class="pages" placeholder="Pages">
            <input type="text" class="date" placeholder="Publish Date">
            </form>
        </div>
      </div>
        <div class="col-md-4">
          <button class="add-bk">Add Book</button>
        </div>
      </div>


    <div class="row">
      <div class="col-md-6">
        <div class="buttons-1">
          <section>
            <input type="text" class="remove-book-by-title" placeholder="Remove Book By Title">
            <button class="rmve-bk-by-tle">Remove</button>
          </section>
          <section>
            <input type="text" class="remove-book-by-author" placeholder="Remove Book By Author">
            <button class="rmve-bk-by-auth">Remove</button>
          </section>
          <section>
            <input type="text" class="get-random-book" placeholder="Get Random Book">
            <button class="get-ran-bk">Get</button>
          </section>
          <section class>
            <input type="text" class="get-book-by-title" placeholder="Get Book by Title">
            <button class="get-bk-by-tle">Get</button>
          </section>
        </div>
      </div>

      <div class="col-md-6">
        <div class="buttons-2">
          <section>
            <input type="text" class="get-book-by-author" placeholder="Get Book by Author">
            <button class = "get-bk-by-auth">Get</button>
          </section>
          <section>
            <input type="text" class="add-books" placeholder="Add Books">
            <button class="add-bks">Add</button>
          </section>
          <section>
            <input type="text" class="get-authors" placeholder="Get Authors">
            <button class="get-auth">Get</button>
          </section>
          <section>
            <input type="text" class="get-random-author" placeholder="Get Random Author">
            <button class="get-ran-auth">Get</button>
          </section>
        </div>
      </div>
    </div>

      <script type="text/javascript" src="jQuery.js"></script>
      <script type="text/javascript" src="Library-Lauren.js"></script>


   </body>

</html>
